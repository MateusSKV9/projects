<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Datalist</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Datalist</h1>

		<section class="section-no-js">
			<h3>Susgestões sem JavaScript</h3>
			<form action="" class="linguages">
				<label for="linguages">Qual é sua linguagem de programação <strong>favorita</strong>?</label>
				<div>
					<input type="text" name="linguages" id="linguages" list="linguages-list" placeholder="Type a language" />
				</div>
				<datalist id="linguages-list">
					<option value="javascript"></option>
					<option value="c"></option>
					<option value="c++"></option>
					<option value="c#"></option>
					<option value="java"></option>
					<option value="ruby"></option>
					<option value="kotlin"></option>
				</datalist>
			</form>
		</section>

		<section>
			<h3></h3>
			<label for="grade">Nota</label>
			<div class="container-grade">
				<input type="range" name="grade" id="grade" list="grade-list" min="0" max="100" />
			</div>

			<datalist id="grade-list">
				<option value="0">0</option>
				<option value="20">20</option>
				<option value="40">40</option>
				<option value="60">60</option>
				<option value="80">80</option>
				<option value="100">100</option>
			</datalist>

			<progress value="" min="00" max="100"></progress>
			<span id="progress-value"></span>
			<span id="success">Sucesso!✅</span>

			<div class="container-buttons">
				<button id="diminuir" type="button">Diminuir ➖</button>
				<button id="aumentar" type="button">Aumentar ➕</button>
			</div>
		</section>

		<!------------------ SUGGESTIONS VIA JAVASCRIPT  ------------------>

		<section>
			<h3>Sugestões com JavaScript</h3>
			<form class="container">
				<input type="text" id="input-lang" placeholder="Digite uma linguagem" />
				<ul class="suggestions" id="suggestions"></ul>
			</form>
		</section>

		<script src="script.js"></script>
	</body>
</html>

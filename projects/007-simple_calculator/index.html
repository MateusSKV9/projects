<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <main>
        <div id="config">
            <div id="menu">
                <i class="fa-solid fa-bars"></i>
                <h3>Padrão</h3>
            </div>

            <div id="recuperar">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </div>
        </div>

        <div id="visor">
            <p>16 + 9</p>
            <p>=</p>
            <p id="result">25</p>
        </div>

        <hr>
        <div id="teclas">
            <div class="tecla operador-top">
                <h3>%</h3>
            </div>
            <div class="tecla operador-top">
                <h3>÷</h3>
            </div>
            <div class="tecla operador-top">
                <h3 id="clear">C</h3>
            </div>
            <div class="tecla operador-right">
                <h3><i class="fa-solid fa-delete-left"></i></h3>
            </div>
            <div class="tecla">
                <h3>7</h3>
            </div>
            <div class="tecla">
                <h3>8</h3>
            </div>
            <div class="tecla">
                <h3>9</h3>
            </div>
            <div class="tecla operador-right">
                <h3>x</h3>
            </div>
            <div class="tecla">
                <h3>4</h3>
            </div>
            <div class="tecla">
                <h3>5</h3>
            </div>
            <div class="tecla">
                <h3>6</h3>
            </div>
            <div class="tecla operador-right">
                <h3>-</h3>
            </div>
            <div class="tecla">
                <h3>1</h3>
            </div>
            <div class="tecla">
                <h3>2</h3>
            </div>
            <div class="tecla">
                <h3>3</h3>
            </div>
            <div class="tecla operador-right">
                <h3>+</h3>
            </div>
            <div class="tecla">
                <h3>()</h3>
            </div>
            <div class="tecla">
                <h3>0</h3>
            </div>
            <div class="tecla">
                <h3>,</h3>
            </div>
            <div class="tecla equal">
                <h3>=</h3>
            </div>
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/0a1412cd70.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de Senha</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<dotlottie-wc
				src="https://lottie.host/7d3e3f48-56a1-4f58-8ca1-9fb43afb4e3a/Px55d9VQCn.lottie"
				style="width: 200px; height: 200px"
				autoplay
				loop
			></dotlottie-wc>
      <h1>Gerador de senha</h2>
			<form>
				<div class="container-inputs">
					<div class="form-group">
						<label for="iqty-character"> Quantidade de Caracteres: </label>
						<input type="number" name="qty-character" id="iqty-character" min="1" max="32" />
					</div>
					<div class="form-group">
						<input type="checkbox" name="lowercase" id="ilowercase" checked />
						<label for="ilowercase">Incluir letra miníscula</label>
					</div>
					<div class="form-group">
						<input type="checkbox" name="uppercase" id="iuppercase" />
						<label for="iuppercase">Incluir letra maiúscula</label>
					</div>
					<div class="form-group">
						<input type="checkbox" name="number" id="inumber" />
						<label for="inumber">Incluir número</label>
					</div>
					<div class="form-group">
						<input type="checkbox" name="special" id="ispecial" />
						<label for="ispecial">Incluir caracter especial</label>
					</div>
				</div>

				<button id="btn-generate" type="submit">Gerar senhar</button>
			</form>

			<div class="container-result hidden">
				<p id="result"></p>

				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="25">
					<!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
					<path
						d="M288 64C252.7 64 224 92.7 224 128L224 384C224 419.3 252.7 448 288 448L480 448C515.3 448 544 419.3 544 384L544 183.4C544 166 536.9 149.3 524.3 137.2L466.6 81.8C454.7 70.4 438.8 64 422.3 64L288 64zM160 192C124.7 192 96 220.7 96 256L96 512C96 547.3 124.7 576 160 576L352 576C387.3 576 416 547.3 416 512L416 496L352 496L352 512L160 512L160 256L176 256L176 192L160 192z"
					/>
				</svg>
			</div>
		</main>

		<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
		<script src="./script.js" defer></script>
	</body>
</html>

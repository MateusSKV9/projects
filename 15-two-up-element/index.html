<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Two up element</title>
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Demo: &lt;two-up&gt;</h1>

		<h3><pre>&lt;two-up&gt;</pre></h3>
		<div class="demo">
			<two-up>
				<div class="light">
					<h1>The Light Side</h1>
				</div>
				<div class="dark">
					<h1>The Dark Side</h1>
				</div>
			</two-up>
		</div>

		<h3><pre>&lt;two-up orientation=vertical&gt;</pre></h3>
		<div class="demo vertical">
			<two-up orientation="vertical">
				<div class="light">
					<h1>The Light Side</h1>
				</div>
				<div class="dark">
					<h1>The Dark Side</h1>
				</div>
			</two-up>
		</div>

		<script src="https://unpkg.com/two-up-element@1"></script>
	</body>
</html>
